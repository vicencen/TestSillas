<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <style>
    body {
      background-color: #f5f5f5;
      text-align: center;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center; 
      min-height: 100vh;
    }

    #logo {
      width: 150px;
      margin: 40px auto;
    }

    .lds-ring {
      display: none;
      margin: 40px auto;
      position: relative;
    }

    .lds-ring div {
      box-sizing: border-box;
      display: block;
      position: relative;
      width: 64px;
      height: 64px;
      margin: 8px auto;
      border: 8px solid black;
      border-radius: 50%;
      animation: lds-ring 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
      border-color: black transparent transparent transparent;
    }

    .lds-ring div:nth-child(1) { animation-delay: -0.45s; }
    .lds-ring div:nth-child(2) { animation-delay: -0.3s; }
    .lds-ring div:nth-child(3) { animation-delay: -0.15s; }

    @keyframes lds-ring {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #username {
      font-size: 30vw;
      font-weight: bold;
      margin-top: 20px;
      max-width: 150vw;
      word-wrap: break-word;
      white-space: pre-line;
    }
  </style>
</head>
<body>

<img id="logo" src="https://i.postimg.cc/FFkMzyCn/Simplex.png" alt="Logo">

<div class="lds-ring" id="loading">
  <div></div>
</div>

<h1 id="username"></h1>

<script>
  const AS_URL_BASE = "https://script.google.com/macros/s/AKfycbyIC5_BHKT5OgHy3BDTTXBYXYhl89rJ3b9rQC_To1xBdSTeLDOkxwsqZnLv7h7B2bn4/exec";
  const url = new URL(window.location.href);
  const k = url.searchParams.get("k");
  const usernameElement = document.getElementById("username");

  if (k) {
    document.getElementById("loading").style.display = "inline-block";
    
    fetch(`${AS_URL_BASE}?k=${k}`)
      .then(response => response.text())
      .then(result => {
        document.getElementById("loading").style.display = "none";
        
        if (result.trim()) {
          const nameParts = result.split(" ");
          usernameElement.innerText = nameParts.join("\n");
        } else {
          usernameElement.innerText = "No se encontró el usuario.";
        }
      })
      .catch(err => {
        document.getElementById("loading").style.display = "none";
        console.error("Error de conexión:", err);
        usernameElement.innerText = "Error al procesar la solicitud.";
      });
  } else {
    usernameElement.innerText = "No se especificó una clave.";
  }
</script>

</body>
</html>
