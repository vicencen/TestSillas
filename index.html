<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silla Asignada</title>
</head>
<body>
    <h2>Esta silla pertenece a:</h2>
    <h1 id="dueno">Cargando...</h1>

    <script>
        // Obtener el ID de la silla desde la URL
        const url = new URL(window.location.search);
        const sid = url.searchParams.get("sid");
        const AS_URL_BASE = "https://script.google.com/macros/s/AKfycbyIC5_BHKT5OgHy3BDTTXBYXYhl89rJ3b9rQC_To1xBdSTeLDOkxwsqZnLv7h7B2bn4/exec

        if (sid) {
            fetch(`${AS_URL_BASE}?sid=${sid}`)
                .then(response => response.text())
                .then(data => {
                    if (data === "Silla no encontrada.") {
                        document.getElementById("dueno").innerText = data;
                    } else {
                        document.getElementById("dueno").innerText = `Â¡Esta silla pertenece a: ${data}!`;
                    }
                })
                .catch(error => {
                    document.getElementById("dueno").innerText = "Error al cargar.";
                });
        } else {
            document.getElementById("dueno").innerText = "Silla no especificada.";
        }
    </script>
</body>
</html>
